apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: utopia
  labels:
    app: user
    app.kubernetes.io/name: utopia-user
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
      app.kubernetes.io/name: utopia-user
  template:
    metadata:
      labels:
        app: user
        app.kubernetes.io/name: utopia-user
    spec:
      containers:
        - name: user
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/nr-utopia-user
          ports:
            - containerPort: 8083
          env:
            - name: UTOPIA_DB_HOST
              valueFrom:
                secretKeyRef:
                  key: db_host
                  name: utopia-secret
            - name: UTOPIA_DB_NAME
              valueFrom:
                secretKeyRef:
                  key: db_name
                  name: utopia-secret
            - name: UTOPIA_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db_password
                  name: utopia-secret
            - name: UTOPIA_DB_PORT
              valueFrom:
                secretKeyRef:
                  key: db_port
                  name: utopia-secret
            - name: UTOPIA_DB_USER
              valueFrom:
                secretKeyRef:
                  key: db_user
                  name: utopia-secret
            - name: UTOPIA_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt_secret
                  name: utopia-secret
            - name: UTOPIA_MICROSERVICE_USERS_PORT
              valueFrom:
                secretKeyRef:
                  key: user_port
                  name: utopia-secret
---
apiVersion: v1
kind: Service
metadata:
  namespace: utopia
  name: user-service
  labels:
    app: user
    app.kubernetes.io/name: utopia-user
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
  selector:
    app.kubernetes.io/name: utopia-user
